<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Alex: Virtual Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-area">
      <div id="progress-text">Progress: 0%</div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <div id="help-modal" class="help-modal">
      <div class="help-modal-content">
        <h3>How to complete the interaction with Alex</h3>
        <img src="4.png" alt="How to Interact with Alex" height="575">
        <br/>
        <hr/>
        <br/>
        <button class="help-close">Close</button>
      </div>
    </div>
    <div class="conversation-container">
      <div class="help-container">
        <button id="help-icon">&#63;</button>
      </div>
        <div class="alex-container">
            <video id="myVideo">
                <source src="generic.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3>Alex</h3>
            <h5>Virtual Assistant</h5>
            <!-- <button class="conclude-button" id="conclude-button" onclick="concludeConversation(); removeButton()">I'm Done Asking Questions</button> -->
            <svg id="loading-svg" width="10px" height="8px" viewBox="0 0 10 8" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <g id="Audio" transform="translate(0.000000, 0.500000)" stroke="currentColor" stroke-width="1" fill-rule="evenodd"
                  stroke-linecap="round">
                  <line x1="8.5" y1="0.493135" x2="8.5" y2="6.50687" id="Line-5">
                    <animate attributeType="XML" attributeName="y1" values="2;0;2" keyTimes="0;0.5;1" dur=".8s"
                      repeatCount="indefinite"></animate>
                    <animate attributeType="XML" attributeName="y2" values="5;7;5" keyTimes="0;0.5;1" dur=".8s"
                      repeatCount="indefinite"></animate>
                  </line>
                  <line x1="6.5" y1="0.789016" x2="6.5" y2="6.21098" id="Line-4">
                    <animate attributeType="XML" attributeName="y1" values="0;2;0" keyTimes="0;0.5;1" dur=".5s"
                      repeatCount="indefinite"></animate>
                    <animate attributeType="XML" attributeName="y2" values="7;5;7" keyTimes="0;0.5;1" dur=".5s"
                      repeatCount="indefinite"></animate>
                  </line>
                  <line x1="4.5" y1="1.67582" x2="4.5" y2="5.32418" id="Line-3">
                    <animate attributeType="XML" attributeName="y1" values="1;3;1" keyTimes="0;0.5;1" dur=".6s"
                      repeatCount="indefinite"></animate>
                    <animate attributeType="XML" attributeName="y2" values="6;4;6" keyTimes="0;0.5;1" dur=".6s"
                      repeatCount="indefinite"></animate>
                  </line>
                  <line x1="2.5" y1="1.14678" x2="2.5" y2="5.85322" id="Line-2">
                    <animate attributeType="XML" attributeName="y1" values="2;1;2" keyTimes="0;0.5;1" dur=".7s"
                      repeatCount="indefinite"></animate>
                    <animate attributeType="XML" attributeName="y2" values="5;6;5" keyTimes="0;0.5;1" dur=".7s"
                      repeatCount="indefinite"></animate>
                  </line>
                  <line x1="0.5" y1="1.67582" x2="0.5" y2="5.32418" id="Line-1">
                    <animate attributeType="XML" attributeName="y1" values="3;0;3" keyTimes="0;0.5;1" dur=".9s"
                      repeatCount="indefinite"></animate>
                    <animate attributeType="XML" attributeName="y2" values="4;7;4" keyTimes="0;0.5;1" dur=".9s"
                      repeatCount="indefinite"></animate>
                  </line>
                </g>
              </svg>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-area" id="input-area">
                <textarea id="user-input" class="user-input" placeholder="Type a message..."></textarea>
                <button id="send-btn" onclick="sendMessage(`text`)">
                  Send
                  <svg id="send-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m20.447 11.105-16-8A1 1 0 0 0 3.152 4.53L7.82 12l-4.668 7.47a1 1 0 0 0 1.3 1.425l16-8a1 1 0 0 0 0-1.79zM6.731 17.517 9.554 13H12a1 1 0 0 0 0-2H9.554L6.731 6.483 17.764 12z" style="fill:#ffffff"/></svg>
                </button>
            </div>

            <div id="input-area-buttons">
              <div id="user-message-buttons"></div>
              <div class="send-btn-corner">
                <button id="send-btn" onclick="sendMessage(`button`)">
                  Send 
                  <svg id="send-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m20.447 11.105-16-8A1 1 0 0 0 3.152 4.53L7.82 12l-4.668 7.47a1 1 0 0 0 1.3 1.425l16-8a1 1 0 0 0 0-1.79zM6.731 17.517 9.554 13H12a1 1 0 0 0 0-2H9.554L6.731 6.483 17.764 12z" style="fill:#ffffff"/></svg>
                </button>
              </div> 
          </div>
          
        </div>
    </div>

    <button class="finish-button" id="finish-button" onclick="logInformationTranscript()">Start Discussing Clinical Trials</button>

    <script src="informationScript.js"></script>
</body>
</html>
